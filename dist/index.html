<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YOVPS</title>
  </head>
  <body> 
    <div class="loader"> 
      <div class="loading"></div>
    </div>
    <div class="wplayer">
      <div class="wp__container"> 
        <button class="wp__exit" onclick="webPlayer.style.transform = 'translate(100vw, 0)'"></button>
        <div class="player"> <img class="player__bg" src="" alt="album image">
          <h2 class="player__title"> </h2>
          <h4 class="player__subtitle"> </h4>
          <div class="wplayer__hud"> 
            <button class="hud__rewind"> </button>
            <button class="hud__stop"></button>
            <button class="hud__speedup"></button>
          </div>
        </div>
        <div class="sidebar"> 
          <nav class="sidebar__nav"> 
            <ul class="nav-list"> </ul>
          </nav>
          <button class="download__button" onclick="downloadZip(mainInput.value)">Download ZIP</button>
        </div>
      </div>
    </div>
    <main class="main"> 
      <h1 class="main__title">Youtube Video to <span id="ac">mp3</span> playlist</h1>
      <div class="main__input-block">
        <input class="main__input-text" type="text" placeholder="https://youtube.com/example">
        <button class="main__input-btn" type="submit" onclick="input2req()"></button>
      </div>
    </main>
    <button class="active-footer" type="text" onclick="footerChecker(true)"></button>
    <footer class="footer"> 
      <button class="footer__exit" onclick="footerChecker(false)"></button>
      <textarea class="footer__text" name="" cols="30" rows="10"> </textarea>
      <button class="footer__btn" type="submit"></button>
    </footer>
    <script src="xhr.js"> </script>
    <script src="main.js"> </script>
  </body>
</html>
